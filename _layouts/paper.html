---
layout: "wrapper"
---


<div class="row">
    <div class="col-lg-8 paperbox offset-lg-2 paperbox">
        <div class="media d-flex">

            <img class="pull-left pad-right media-object" src="{{ page.image_url }}" style="max-width:150px">

            <div class="media-body">
                <div class="smallhead"><strong>{{ page.paper_title }}</strong></div>
                <p></p>
                <div class="smallhead">{{ page.author_list }}</div>
                <div class="bigspacer"></div>
                <p></p>
                <div class="smallhead">
                    {{ page.journal }}
                    ({{ page.year }})
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-2 offset-lg-2">
        <div class="bigspacer"></div>
        <div class="glyphbox note">
            <div class="bigspacer"></div>

            <div class="smallhead">
                DOI
            </div>
            <div class="pad-left note">
                <div class="smallspacer"></div>
                <i class="fa fa-external-link fa-fw"></i>
                <a class="off" href="{{ page.doi }}">{{ page.doi }}</a>
            </div>
            <div class="bigspacer"></div>

            </div>
    </div>
    <div class="col-lg-5">
        <div class="post">
            <h1 id="abstract">Abstract</h1>
        </div>
        <p>
            {{ content }}
        </p>
    </div>
</div>


</html>
